<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>QR Code generator</title>
</head>
<body>
    <h1 class="display-2 text-center">
        Willkommen beim QR code generator
    </h1>
    <br>
    <div class="row d-flex justify-content-center">
        <form method="GET" action="/qr" class="form-inline">
            <div class="form-group col-4 mx-auto mb-2 mt-2">
                <input type="text" name="data" placeholder="URL eingeben" class="form-control mx-auto text-center" autofocus>
            </div>
            <div class="col-4 mx-auto mb-3 mt-3 text-center">
                <button class="btn btn-primary" type="submit">Submit </button>
            </div>
        </form>

        {% block image %} {% endblock %}
    </div>


</body>
</html>
